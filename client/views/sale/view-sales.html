<h1>View Sales</h1>
<a href="/#/sale" class="btn btn-primary">Add Sale</a>
<br>
<br>
<table class="table table-striped table-hover table-bordered">
	<thead>
		<th>Invoice Number</th>
		<th>Invoice Date</th>
		<th>Medicine Name</th>
		<th>Quantity</th>
		<th>Dosage</th>
		<th>Selling Price</th>
		<th>Amount</th>
	</thead>
	<tbody>
		<tr ng-repeat="sale in sales">
			<td>{{sale.invoice}}</td>
			<td>{{sale.invoiceDate|date:'dd/MM/yyyy HH:mm:ss'}}</td>
			<td>{{sale.medicineName}}</td>
			<td>{{sale.currQuantity}}</td>
			<td>{{sale.dosage}}</td>
			<td>{{sale.selPrice}}</td>
			<td>{{sale.amount}}</td>
		</tr>
	</tbody>
</table>
