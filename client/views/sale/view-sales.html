<h2 style="margin:0;">View Sales</h2>
<br>
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Sales List</h3>
		<div class="box-tools pull-right">
			<a href="/#/sale" class="btn btn-primary btn-sm">Add Sale</a>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<th>Invoice Number</th>
				<th>Invoice Date</th>
				<th>Medicine Name</th>
				<th>Quantity</th>
				<th>Dosage</th>
				<th>Selling Price</th>
				<th>Amount</th>
			</thead>
			<tbody>
				<tr ng-repeat="sale in sales">
					<td>{{sale.invoice}}</td>
					<td>{{sale.invoiceDate|date:'dd/MM/yyyy HH:mm:ss'}}</td>
					<td>{{sale.medicineName}}</td>
					<td>{{sale.currQuantity}}</td>
					<td>{{sale.dosage}}</td>
					<td>{{sale.selPrice}}</td>
					<td>{{sale.amount}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /.box-body -->
</div>
