<h2 style="margin:0;">View Suppliers</h2>
<br>
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Supplier List</h3>
		<div class="box-tools pull-right">
			<button type="button" class="btn btn-primary btn-sm" ng-click="openAddSupplier()">Add Supplier</button>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<th>Supplier Name</th>
				<th>Contact Number</th>
				<th>Email</th>
				<th>DL No.</th>
				<th>GSTIN No.</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="supplier in suppliers">
					<td>{{supplier.supplierName}}</td>
					<td>{{supplier.contactNumber}}</td>
					<td>{{supplier.email}}</td>
					<td>{{supplier.dlNumber}}</td>
					<td>{{supplier.gstin}}</td>
					<td>
						<!--<a href="/#/modify-supplier/{{supplier.id}}"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;<span class="glyphicon glyphicon-trash" ng-click="deleteSupplier(supplier.id)"></span>-->
						<button type="button" class="btn btn-default btn-xs" ng-click="openEditSupplier(supplier.id)"><span class="glyphicon glyphicon-pencil"></span></button>&nbsp;<button type="button" class="btn btn-danger btn-xs" ng-click="deleteSupplier(supplier.id)"><span class="glyphicon glyphicon-trash"></span></button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /.box-body -->
</div>
