<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">{{headerName}} Customer</h3>
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<br>
		<form name="Customer">
			<div class="form-group">
				<label for="customername">Costumer Name</label>
				<input type="text" class="form-control col-sm-3" id="customername" ng-model="customer.customerName">
			</div>
			<br>
			<br>
			<div class="form-group">
				<label for="gender">Gender</label>&nbsp;&nbsp;
				<input type="radio" ng-model="customer.gender" value="male"><label>Male</label>
				<input type="radio" ng-model="customer.gender" value="female"><label>Female</label>
			</div>
			<div class="form-group">
				<label for="contactnumber">Conatct Number</label>
				<input type="text" class="form-control col-sm-3" id="contactnumber" ng-model="customer.contactNumber">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control col-sm-3" id="email" ng-model="customer.email">
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<textarea type="text" class="form-control col-sm-3" id="address" ng-model="customer.address"></textarea>
			</div>
			<br/>
			<br/>
		</form>
	</div>
	<!-- /.box-body -->
	<div class="box-footer">
		<button type="submit" class="btn btn-success" ng-click="customerSave(customer)" ng-show="Add">Save</button>
		<button type="submit" class="btn btn-success" ng-click="customerUpdate(customer)" ng-show="Update">Update</button>
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
</div>
