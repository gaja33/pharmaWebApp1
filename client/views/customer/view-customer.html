<h2 style="margin:0;">View Customer</h2>
<br>
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Customer List</h3>
		<div class="box-tools pull-right">
			<button type="button" class="btn btn-primary btn-sm" ng-click="openAddCustomer()">Add Category</button>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<th>Customer Name</th>
				<th>Gender</th>
				<th>Contact Number</th>
				<th>Email</th>
				<th>Address</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customers">
					<td>{{customer.customerName}}</td>
					<td>{{customer.gender}}</td>
					<td>{{customer.contactNumber}}</td>
					<td>{{customer.email}}</td>
					<td>{{customer.address}}</td>
					<td>
						<button type="button" class="btn btn-default btn-xs" ng-click="openEditCustomer(customer.id)"><span class="glyphicon glyphicon-pencil"></span></button>
						<button type="button" class="btn btn-danger btn-xs" ng-click="deleteCustomer(customer.id)"><span class="glyphicon glyphicon-trash"></span></button>
						<!--<a href="/#/modify-customer/{{customer.id}}"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;<span class="glyphicon glyphicon-trash" ng-click="deleteCustomer(customer.id)"></span>-->
					
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /.box-body -->
</div>
