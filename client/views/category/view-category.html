<h2 style="margin:0;">View Category</h2>
<br>
<div class="box box-primary">
	<div class="box-header with-border">
		<h3 class="box-title">Category List</h3>
		<div class="box-tools pull-right">
			<a href="/#/add-category" class="btn btn-primary btn-sm">Add Category</a>
		</div>
	</div>
	<!-- /.box-header -->
	<div class="box-body">
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<th>Category Names</th>
				<th>Action</th>
			</thead>
			<tbody>
				<tr ng-repeat="names in categoryNames">
					<td>{{names.CategoryName}}</td>
					<td><a href="/#/modify-category/{{names.id}}" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;<button type="button" class="btn btn-danger btn-xs" ng-click="deleteCategory(names.id)"><span class="glyphicon glyphicon-trash"></span></button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- /.box-body -->
</div>
