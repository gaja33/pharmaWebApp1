<h1>View Customer</h1>
<a href="/#/add-customer" class="btn btn-primary">Add Customer</a>
<br>
<br>
<table class="table table-striped table-hover table-bordered">
	<thead>
		<th>Customer Name</th>
		<th>Gender</th>
		<th>Contact Number</th>
		<th>Email</th>
		<th>Address</th>
		<th>Action</th>
	</thead>
	<tbody>
		<tr ng-repeat="customer in customers">
			<td>{{customer.customerName}}</td>
			<td>{{customer.gender}}</td>
			<td>{{customer.contactNumber}}</td>
			<td>{{customer.email}}</td>
			<td>{{customer.address}}</td>
			<td><a href="/#/modify-customer/{{customer.id}}"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;<span class="glyphicon glyphicon-trash" ng-click="deleteCustomer(customer.id)"></span></td>
		</tr>
	</tbody>
</table>
